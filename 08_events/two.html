<script>
    // Suppose when we click the image , it dissapers . How to write the code

    // targetiing ul 
    document.querySelector('#images').addEventListener('click' , function(e){
        // console.log(e.target.parentNode); // we used parentNode because we want to target the whole parent(here li) . 
        console.log(e.target.tagName) ; 
        
        if(e.target.tagName === 'IMG'){ // if we do not use.tagName , if we click on li , eerything get vanished , so to ensure checks
            console.log(e.target.tagName);
            
            let removeIt = e.target.parentNode ;
        removeIt.remove() ; // first approach 
        // removeIt.parentNode.removeChild(removeIt) ; // second approach 

        }
        
        
    } , false);

</script>
