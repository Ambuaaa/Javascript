}
const changeText = function(){
    document.querySelector('h1').innerHTML = "Best JS series"
}

const ChangeMe = setTimeout(changeText , 5000) ; // creating a reference to let it pass on inside the clearTimeout
// clearTimeout(ChangeMe) ; 
// let's put it in an event

    clearTimeout(ChangeMe) ;
    console.log("STOPPED");

<!-- Notess

✅ function(e) { ... } — with a parameter: => e is just a function parameter

The e (short for event) is the event object automatically passed by the browser.
It contains details about the event like:
e.target — which element was clicked
e.type — type of event
e.preventDefault() — prevent default behavior (like form submission)
Use this when you need to access event info.

✅ function() { ... } — without parameter:
You're not using the event object at all.

Totally fine if you don’t need any event-related info.

 -->
