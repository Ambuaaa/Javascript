<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chai aur Code </title>
</head>
<body style = "background-color: black; color: white;">

    
</body>

<script>
    // creating element (here "div") using .createElement()
    const div = document.createElement('div')
    console.log(div);
    // adding properties on that div
    div.className = "main"
    div.id = Math.round(Math.random() *10 + 1 )

    // adding custom attribute using .setAttribute()
    div.setAttribute("title" , "Chai aur Code") // creating title with value "Chai aur Code".
    //adding style
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    //-------writing something in the div ------------

    // 1st method (not preferaable mostly)
    // div.innerText = "Hello Bhaii kaise ho "

    //2nd Method (preffered) - using .createTextNode
    const addText = document.createTextNode("Hello bhaii ")
    div.appendChild(addText) 

    // -------------The above all things have been stored in the memory that's why it is not showing on the page
    // It will show - when we say to the document to attach the child into the document
    // this is done inside document -> body -> .appendChild() 
    document.body.appendChild(div)
    

</script>
</html>
